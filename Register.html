<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Mediaquery12.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
    <title>HISTORY</title>
</head>
<body>
    <div class="header bg-light">
        <div class="logo fs-4 fw-bolder">Rolls Royce</div>
        <nav class="navbar navbar-expand-sm justify-content-center fs-4 text-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="cataloge.html" class="nav-link">CATALOGE</a></li>
                <li class="nav-item"><a href="history.html" class="nav-link">HISTORY</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">CONTACT</a></li>
            </ul>
        </nav>
        <div class="login"><a href="login.html"class="px-4 py-3 fw-bolder">Login</a></div>
    </div>
    <div class="main">
        <section class="container">
            <header>Registration Form</header>
                <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>
            
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required />
                </div>
            
                <div class="column">
                    <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required />
                    </div>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">prefer not to say</label>
                    </div>
                    </div>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required />
                    <input type="text" placeholder="Enter street address line 2" required />
                    <div class="column">
                    <div class="select-box">
                        <select>
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required />
                    </div>
                    <div class="column">
                    <input type="text" placeholder="Enter your region" required />
                    <input type="number" placeholder="Enter postal code" required />
                    </div>
                </div>
                <button>Submit</button>
                </form>
            </section>
    </div>
    <div class="footer">
        <div class="downmenu"></div>
        <div class="name text-center">R&eacute;alis&eacute;e par Reda Chehabi DEV101</div>
    </div>
</body>
</html>
